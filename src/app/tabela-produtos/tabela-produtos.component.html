<h2>{{title}}</h2>
<p *ngIf="listaProdutos.length == 0">
    Produtos n√£o encontrados!
</p>
<table *ngIf="listaProdutos.length > 0">
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>PRECO</th>
    </tr>
    <tr *ngFor="let produto of listaProdutos">
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.preco}}</td>
    </tr>
</table>
